<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
      // Redirect /MarchMadness requests to index.html for SPA routing
      var path = window.location.pathname;
      if (path === '/MarchMadness' || path.startsWith('/MarchMadness/')) {
        window.location.replace('/MarchMadness/index.html' + window.location.search + window.location.hash);
      } else {
        // For other paths, redirect to root or show 404
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
